<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title> enregistrement nouveau vehicule</title>
        <link rel="stylesheet" type="text/css" href="css/Vehicule.css">
    </head>
    <body class="">
       <header class="headerclass" id="headerid">
            
            <nav>
                <div class="logo">
                
                <ul>
                    <li> <a class="active" href="http://localhost:300/page?url=index"> Acceuil</a></li>
                    <li><a href="http://localhost:300/page?url=Location">Location</a></li>
                    <li><a href="http://localhost:300/page?url=Vehicule"> Nouveau vehicule</a></li>
                </ul>
                  
                
                
            </div>
            </nav>
        
        </header>
        
             
        <div class="main">
            <form id="formulaireVehicule" >
                <h2 >NOUVEAU VEHICULE</h2>
			<fieldset>
				
				<label for="idP"> Matricule: </label>
				<input id="idP" class="formClass" name="matricule" type="text" value="" required><br><br>
             <!--nom-->
				<label for="marque">Marque </label>
				<input id="nom" name="marque" class="formClass" type="text" value="" required><br><br>
			<!--prenom-->
				<label for="prix" > PrixLocation </label>
				<input id="prenom" name="Prixloc" class="formClass" type="number" value="" required><br><br>
                
                
             
                
                <label for="categorie">Categorie</label>
				<select id="IdCategorie" class="formClass">
					<option value = "cat01"> SUV </option>
					<option value = "cat02"> sport </option>
					<option value = "cat03"> utilitaire</option>
					<option value = "cat04"> berline</option>
					<option value = "cat05"> citadine</option>
				</select><br><br>
                
                     
				<label for="Date">Date d'arriv√©e</label>
				<input id="DateA"  class="formClass" type="date" name="Date" value="" required placeholder=""><br><br>
                
                

			</fieldset><br><br>
                
      <!--button-->
				<input id="boutonsubmit" type="submit" value="ENREGISTRER VEHICULE">
		</form>
            </div>
        
       
        <script type="application/javascript" src="js/Vehicule.js"></script>
    </body>
   
</html>
